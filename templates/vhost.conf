<VirtualHost *:80>
        ServerName {{docker_swagger_generator_web_name}}
        ServerSignature Off

        ProxyPass           /  http://localhost:{{docker_swagger_generator_web_port}}/ nocanon
        ProxyPassReverse    /  http://localhost:{{docker_swagger_generator_web_port}}/
        ProxyRequests       Off
        AllowEncodedSlashes NoDecode
</VirtualHost>